<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片瀑布流</title>
  <style>
    #img-container{
      width: 80%;
      margin: 0 auto;
      border: 2px solid;
    }
  </style>
</head>
<body>
  <div id="img-container">
  </div>
  <script src="./Waterfall.js"></script>
  <script>
    let imgArr = []
    for(let i = 0;i < 41; i ++) {
      imgArr.push(`./img/${i}.jpg`)
    }
    myPlugins.createWaterfall({
      minGap: 15,
      imgSrcArr: imgArr,
      imgWidth: 220,
      container: document.querySelector('#img-container'),
    });
        
  </script>
</body>
</html>
